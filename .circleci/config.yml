version: 2.1
jobs:
  lint:
    environment:
      _JAVA_OPTIONS: "-Xmx4g"
      GRADLE_OPTS: "-Dorg.gradle.workers.max=2"
    resource_class: small
    docker:
      - image: cimg/openjdk:17.0.9
    steps:
      - checkout
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle.kts" }}
      - run:
          name: Fetch Env data
          command: echo "$REPO_USERNAME $TOKEN"
      - run:
          name: Lint
          command: gradle detekt
      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: v1-gradle-cache-{{ checksum "build.gradle.kts" }}
workflows:
  version: 2
  build:
    jobs:
      - lint:
          context:
            - maven-repo
